<!--right pane profile-->
<div
  class="container relative w-full h-screen px-6 py-8 border border-r-gray-400"
>
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <div x-data="{open:false}" class="relative flex items-center justify-end">
          
          <div class="transition ease-in-out cursor-pointer hover:bg-gray-300 fill-gray-700 hover:fill-gray-500">
            <svg x-on:click="open=!open" x-on:click.outside="open=false"
              class="w-8 h-8"
              xmlns="http://www.w3.org/2000/svg" 
              viewBox="0 0 20 20">
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
            </svg>
          </div>
          
          <div 
            class="absolute z-30 flex flex-col items-start w-20 overflow-hidden text-gray-700 bg-white rounded-md shadow-md right-1 top-8" 
            x-show="open"
            x-transition.duration.300ms
          >
            <a href="{% url 'chat:profile' username=request.user.username %}" class="transition ease-in-out flex justify-center w-full py-2 hover:text-white hover:bg-[#40798C]">Profile</a>
            <button type="submit" class="w-full py-2 hover:text-white hover:bg-[#40798C] transition ease-in-out">Logout</button>
          </div>
        </div>
      </form> 
    <div class="w-full mt-10">
        <div>
            <p>
                This site is just for demo purposes only. You can signup two accounts
                and try chatting to each other, to test the site.
                You can message all users registered in the site
                if the avatar looks like this
            </p>

            <div class="mt-5">
                <p
                class="bg-gray-500 absolute p-1.5 rounded-full z-10 border-white border-2"
                ></p>

    
                <div
                    class="relative flex items-center justify-between mt-4"
                >    
                    <div class="flex items-center space-x-2">
                        <div class="relative w-12 h-12 overflow-hidden rounded-full">
                            <div class="w-full h-full bg-gray-500"></div>
                        </div>
                        <div>
                            <p>The user is offline</p>
                        </div>
                    </div> 
                
                </div>

            </div>

            <div class="mt-3">
                <p
                class="bg-green-500 absolute p-1.5 rounded-full z-10 border-white border-2"
                ></p>

    
            <div
                class="relative flex items-center justify-between mb-2"
            >    
                <div class="flex items-center space-x-2">
                    <div class="relative w-12 h-12 overflow-hidden rounded-full">
                        <div class="w-full h-full bg-gray-500"></div>
                    </div>
                    <div>
                        <p>The user is online</p>
                    </div>
                </div> 
            
            </div>
            </div>
            

        </div>
        
    </div>
    
</div>
